{% extends "main_form_design.html" %}

{% block content %}
<div id="special-section-3" class="special-section grey-section">
    <div class="section-container">
        <div class="container">
            <div class="row">
                <div class="col-md-12 form-block account-form-block signinform">
                    <div class="form-block-container">
                        <form action="" method="post" class="item" enctype="multipart/form-data">
                            <div class="col-md-12">
                                <div class="form-group text-center">
                                    <h2>Создание списка слов</h2>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <table border="1">
                                    <caption>Введите слова и переводы в соответствующие колоки в таблице</caption>
                                    <tr>
                                        <th class="text-center"> Слово</th>
                                        <th class="text-center"> Картинка</th>
                                    </tr>
                                    {% for i in data %}
                                    <tr>
                                        <td><input name="column_{{i}}" class="form-control text-center" autocomplete="off"></td>
                                        <td width="50%"><img hspace="5%" width="90%" vspace="5%" src="{{ url_for('static', filename='images/temp/' + data[i]) }}" alt="Image Block"></td>
                                    </tr>
                                    {% endfor %}
                                </table>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group text-center">
                                    <h3></h3>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-lpbuilder wave-effect" name="create">Создать тест</button>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-lpbuilder wave-effect" name="back">Назад</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
<script type="text/javascript" src="https://lpbuilder.pro/js/app.js"></script>
<style>
    #style-switcher {
    z-index: 9999;
    position: fixed;
    top: 100px;
    width: 212px;
    height: auto;
    /*min-height: 200px;*/
    border: 1px solid #f1f1f1;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    text-align: left;
    background: white;
    -webkit-transition: all 0.5s;
    -moz-transition: all 0.5s;
    transition: all 0.5s;
    }

    .close-style-switcher {
    left: -212px;
    }

    .open-style-switcher {
    left: -1px;
    }

    #style-switcher .segment {
    width: 100%;
    padding: 15px 10px 15px 0;
    padding: 15px 25px;

    }

    #style-switcher a.panel-button {
    position: absolute;
    top: 30px;
    right: -50px;
    width: 50px;
    height: 50px;
    border: 1px solid #f1f1f1;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    text-align: center;
    font-size: 23px;
    line-height: 47px;
    background: white;
    cursor: pointer;
    }

    #style-switcher h3 {
    margin: 0;
    }

    #style-switcher .segment a.switcher {
    display: inline-block;
    width: 25px;
    height: 25px;
    margin-top: 5px;
    margin-right: 3px;
    border: 1px solid #efefef;
    cursor: pointer;
    }

    .red-bg {
    background: #EF4035;
    }

    .orange-bg {
    background: #F26F21;
    }

    .yellow-bg {
    background: #FFC153;
    }

    .green-bg {
    background: #5CB85C;
    }

    .turquoise-bg {
    background: #41C4AB;
    }

    .aqua-bg {
    background: #38E6D8;
    }

    .blue-bg {
    background: #0A8FD5;
    }

    .purple-bg {
    background: #AC5AFF;
    }

    .pink-bg {
    background: #F62459;
    }

    .tan-bg {
    background: #C2B49A;
    }

    @media(max-width:480px) {
    #style-switcher {
    top: 30px;
    }
    }
    .custom-file-input {
        color: transparent;
        }
        .custom-file-input::-webkit-file-upload-button {
          visibility: hidden;
        }
</style>
{% endblock %}
