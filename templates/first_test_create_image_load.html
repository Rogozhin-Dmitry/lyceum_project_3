{% extends "main_form_design.html" %}

{% block content %}
<div id="special-section-3" class="special-section grey-section">
    <div class="section-container">
        <div class="container">
            <div class="row">
                <div class="col-md-12 form-block account-form-block signinform">
                    <div class="form-block-container">
                        <form action="" method="post" class="item" enctype="multipart/form-data">
                            <div class="col-md-12">
                                <div class="form-group text-center">
                                    <h2>Загрузка фотографий для теста</h2>
                                </div>
                            </div>
                            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
                            <div class="col-md-12">
                                <div class="example-2">
                                    <div class="form-group text-center">
                                        <input type="file" name="image" id="file" class="input-file" onChange="submit();" accept="image/jpg, image/bmp, image/png, image/jpeg">
                                        <label for="file" class="btn btn-tertiary js-labelFile">
                                            <i class="icon fa fa-check"></i>
                                            <span class="js-fileName">Загрузить файл</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            {% if data %}
                                <div class="col-md-12">
                                <table border="1">
                                    <caption>Загруженные картинки</caption>
                                    {% for i in data %}
                                    <tr>
                                        <td width="90%"><img hspace="5%" width="90%" vspace="5%" src="{{ url_for('static', filename='images/temp/' + data[i]) }}" alt="Image"></td>
                                        <td width="10%"><input name="delete_{{i}}" type="image" src="{{ url_for('static', filename='images/trash.png') }}" width="100%"></td>
                                    </tr>
                                    {% endfor %}
                                </table>
                            </div>
                            {% endif %}
                            <div class="col-md-12">
                                <div class="form-group text-center">
                                    <h3></h3>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-lpbuilder wave-effect" name="next_page">Продолжить создание</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    #style-switcher {
    z-index: 9999;
    position: fixed;
    top: 100px;
    width: 212px;
    height: auto;
    /*min-height: 200px;*/
    border: 1px solid #f1f1f1;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    text-align: left;
    background: white;
    -webkit-transition: all 0.5s;
    -moz-transition: all 0.5s;
    transition: all 0.5s;
    }

    .close-style-switcher {
    left: -212px;
    }

    .open-style-switcher {
    left: -1px;
    }

    #style-switcher .segment {
    width: 100%;
    padding: 15px 10px 15px 0;
    padding: 15px 25px;

    }

    #style-switcher a.panel-button {
    position: absolute;
    top: 30px;
    right: -50px;
    width: 50px;
    height: 50px;
    border: 1px solid #f1f1f1;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    text-align: center;
    font-size: 23px;
    line-height: 47px;
    background: white;
    cursor: pointer;
    }

    #style-switcher h3 {
    margin: 0;
    }

    #style-switcher .segment a.switcher {
    display: inline-block;
    width: 25px;
    height: 25px;
    margin-top: 5px;
    margin-right: 3px;
    border: 1px solid #efefef;
    cursor: pointer;
    }

    .red-bg {
    background: #EF4035;
    }

    .orange-bg {
    background: #F26F21;
    }

    .yellow-bg {
    background: #FFC153;
    }

    .green-bg {
    background: #5CB85C;
    }

    .turquoise-bg {
    background: #41C4AB;
    }

    .aqua-bg {
    background: #38E6D8;
    }

    .blue-bg {
    background: #0A8FD5;
    }

    .purple-bg {
    background: #AC5AFF;
    }

    .pink-bg {
    background: #F62459;
    }

    .tan-bg {
    background: #C2B49A;
    }

    @media(max-width:480px) {
    #style-switcher {
    top: 30px;
    }
    }
    .example-2 .btn-tertiary{color:#555;padding:0;line-height:40px;width:300px;margin:auto;display:block;border:2px solid #555}
    .example-2 .btn-tertiary:hover,.example-2 .btn-tertiary:focus{color:#888;border-color:#888}
    .example-2 .input-file{width:.1px;height:.1px;opacity:0;overflow:hidden;position:absolute;z-index:-1}
    .example-2 .input-file + .js-labelFile{overflow:hidden;text-overflow:ellipsis;white-space:nowrap;padding:0 10px;cursor:pointer}
    .example-2 .input-file + .js-labelFile .icon:before{content:"\f093"}
    .example-2 .input-file + .js-labelFile.has-file .icon:before{content:"\f00c";color:#5AAC7B}
</style>
{% endblock %}
