<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block head %}{% endblock %}
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<nav>
<a class="navbar-brand" href="/tests_list">Список тестов</a>
{% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
<a class="navbar-brand" href="/profile/{{current_user.id}}">Профиль</a>
{% else %}
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
{% endif %}
</nav>
<p>Здесь что-то должно быть (Но пока нету)</p>
<input type="radio" name="sex" value="male" id="male-radio">
<label for="male-radio"><img src="http://images4.wikia.nocookie.net/__cb20070502203647/wikiality/images/e/ed/WomanIcon.png"></label>

<input type="radio" name="sex" value="female" id="female-radio">
<label for="female-radio"><img src="http://images4.wikia.nocookie.net/__cb20070502203647/wikiality/images/e/ed/WomanIcon.png"></label>
</body>
</html>
